{%- extends "sphinx_rtd_theme/layout.html" %} {% block extrahead %}

<!-- Hotjar Tracking Code for refine.bio -->
<script>
  (function(h, o, t, j, a, r) {
    h.hj =
      h.hj ||
      function() {
        (h.hj.q = h.hj.q || []).push(arguments);
      };
    h._hjSettings = { hjid: 916802, hjsv: 6 };
    a = o.getElementsByTagName('head')[0];
    r = o.createElement('script');
    r.async = 1;
    r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
    a.appendChild(r);
  })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
</script>
{% endblock %}

{% block sidebartitle %}
  <a href="https://www.refine.bio/" class="wy-side-nav-search__back">Back to refine.bio</a>
  {{ super() }}
{% endblock %}

{% block footer %}
  {{ super() }}
  <script type="text/javascript" src="/en/latest/_static/js/sticky-sidebar.min.js"></script>
  <script type="text/javascript">
    (function() {
      var stickySidebar = new StickySidebar('.wy-side-scroll');
      document.addEventListener('click', function(e) {
        if (!event.target.matches('.wy-side-scroll a span')) return;
        stickySidebar.updateSticky();
      }, true)
    })();
  </script>

  <script>
    fetch('https://api.refine.bio/v1/transcriptome_indices/?limit=1')
      .then(function(response) {
        const version = response.headers.get('x-source-revision');
        const versionElements = document.getElementsByClassName('version');
        if (versionElements && version) {
          versionElements[0].textContent = version;
        }
      })
  </script>
{% endblock %}
